<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Across Universes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('stars.jpeg') repeat;
            animation: moveStars 50s linear infinite;
        }
        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            text-shadow: 0 0 10px white;
            animation: fadeIn 3s ease-in-out;
            opacity: 0;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="message" id="message"></div>

    <!-- Background Music -->
    <audio id="bg-music" loop>
        <source src="The Colors of You _ A Soul-Stirring Song of Love and Art.mp3" type="audio/mpeg">
    </audio>

    <script>
        const words = [
            "Lyme, I love you in every conceivable universe...",
            "Across all time...",
            "Across all space...",
            "Through every dimension...",
            "In every parallel reality...",
            "Forever and beyond."
        ];
        let index = 0;
        const messageElement = document.getElementById("message");
        const music = document.getElementById("bg-music");

        function displayMessage() {
            messageElement.innerText = words[index];
            messageElement.style.animation = "none";
            void messageElement.offsetWidth;
            messageElement.style.animation = "fadeIn 3s ease-in-out";

            index = (index + 1) % words.length;
            setTimeout(displayMessage, 3000);
        }

        displayMessage();

        function playMusic() {
            music.play().catch(() => {
                console.log("Autoplay blocked, waiting for user interaction.");
            });
        }

        // Try playing music on page load
        window.addEventListener("load", playMusic);

        // If blocked, play when the user clicks anywhere
        document.addEventListener("click", () => {
            if (music.paused) {
                playMusic();
            }
        });
    </script>
</body>
</html>
