<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Across Universes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('stars.jpeg') repeat;
            animation: moveStars 50s linear infinite;
        }
        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            text-shadow: 0 0 10px white;
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Play Button (only shows if autoplay fails) */
        #playButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            background: white;
            color: black;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px white;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="message" id="message"></div>

    <!-- Background Music -->
    <audio id="bg-music" autoplay loop>
        <source src="The Colors of You _ A Soul-Stirring Song of Love and Art.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Play Button (Fallback if autoplay is blocked) -->
    <button id="playButton">Play Music</button>

    <script>
        const words = [
            "Lyme, I love you in every conceivable universe...",
            "Across all time...",
            "Across all space...",
            "Through every dimension...",
            "In every parallel reality...",
            "Forever and beyond."
        ];
        let index = 0;

        function displayMessage() {
            if (index < words.length) {
                document.getElementById("message").innerText = words[index];
                index++;
                setTimeout(displayMessage, 3000);
            }
        }

        const playButton = document.getElementById("playButton");
        const bgMusic = document.getElementById("bg-music");

        // Try to autoplay music on load
        window.addEventListener("load", async () => {
            try {
                await bgMusic.play();
            } catch (error) {
                console.log("Autoplay blocked: Showing play button.");
                playButton.style.display = "block"; // Show button if autoplay fails
            }
        });

        // Fallback: If autoplay fails, user clicks button to play manually
        playButton.addEventListener("click", async () => {
            try {
                await bgMusic.play();
                playButton.style.display = "none"; // Hide button after starting music
            } catch (error) {
                console.log("Playback failed:", error);
            }
        });

        displayMessage();
    </script>
</body>
</html>
