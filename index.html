<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Across Universes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('stars.jpeg') repeat;
            animation: moveStars 50s linear infinite;
        }
        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            text-shadow: 0 0 10px white;
            animation: fadeIn 3s ease-in-out;
            opacity: 0;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="message" id="message"></div>

    <!-- Background Music (Autoplays & Loops) -->
    <audio id="bg-music" autoplay loop>
        <source src="The Colors of You _ A Soul-Stirring Song of Love and Art.mp3" type="audio/mpeg">
    </audio>

    <script>
        const words = [
            "Lyme, I love you in every conceivable universe...",
            "Across all time...",
            "Across all space...",
            "Through every dimension...",
            "In every parallel reality...",
            "Forever and beyond."
        ];
        let index = 0;
        const messageElement = document.getElementById("message");

        function displayMessage() {
            messageElement.innerText = words[index];
            messageElement.style.animation = "none"; // Reset animation
            void messageElement.offsetWidth; // Trigger reflow to restart animation
            messageElement.style.animation = "fadeIn 3s ease-in-out";

            index = (index + 1) % words.length; // Loop back to the first message
            setTimeout(displayMessage, 3000); // Show next message after 3s
        }

        displayMessage();

        // Ensure music plays even if autoplay is blocked
        window.addEventListener("load", () => {
            const music = document.getElementById("bg-music");
            music.play().catch(error => console.log("Autoplay blocked"));
        });
    </script>
</body>
</html>
